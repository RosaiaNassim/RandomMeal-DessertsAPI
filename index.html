<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trouveur de plats et de desserts</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Meal and Dessert Finder</h1>
    <div class="container">
        <div class="meal">
            <h2>Plats aléatoire</h2>
            <p id="meal">Clique pour afficher un plat aléatoire</p>
        </div>

        <div class="desserts">
            <h2>Desserts aléatoire</h2>
            <div class="dessert-list" id="dessertList">
                <p>Clique pour afficher un dessert aléatoire</p>
            </div>
        </div>

        <button id="loadData">Charge un plat ou un dessert</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
